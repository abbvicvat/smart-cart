<!DOCTYPE html>
<html>
	<head>
		<title>Steering</title>
		<link
			rel="icon"
			href="https://library.kissclipart.com/20180831/lzq/kissclipart-temperature-png-icon-clipart-temperature-clip-art-19eda9a74a33e702.png"
		/>
		<style>
			/* Your existing CSS styles */
		</style>
	</head>
	<body>
		<h1>Adjust speed:</h1>
		<div class="control-container">
			<div class="control">
				<p class="label">Left</p>
				<input id="left" type="number" value="0" />
			</div>
			<div class="control">
				<p class="label">Right</p>
				<input id="right" type="number" value="0" />
			</div>
		</div>
		<!-- Add forward, backward, and stop buttons -->
		<div class="control-container direction-buttons">
			<button id="forwardButton" class="control">Forward</button>
			<div class="control-container">
				<button id="leftButton" class="control">Left</button>
				<button id="stopButton" class="control">Stop</button>
				<button id="rightButton" class="control">Right</button>
			</div>
			<button id="backwardButton" class="control">Backward</button>
		</div>

		<script>
			// Function to set both speeds to 200
			function setForwardSpeed() {
				document.getElementById("left").value = 200;
				document.getElementById("right").value = 200;
				document.getElementById("left").dispatchEvent(new Event("change"));
				document.getElementById("right").dispatchEvent(new Event("change"));
			}

			// Function to set both speeds to -200
			function setBackwardSpeed() {
				document.getElementById("left").value = -200;
				document.getElementById("right").value = -200;
				document.getElementById("left").dispatchEvent(new Event("change"));
				document.getElementById("right").dispatchEvent(new Event("change"));
			}

			function left() {
				document.getElementById("left").value = 250;
				document.getElementById("right").value = -250;
				document.getElementById("left").dispatchEvent(new Event("change"));
				document.getElementById("right").dispatchEvent(new Event("change"));
			}

			function right() {
				document.getElementById("left").value = -250;
				document.getElementById("right").value = 250;
				document.getElementById("left").dispatchEvent(new Event("change"));
				document.getElementById("right").dispatchEvent(new Event("change"));
			}

			// Function to set both speeds to 0
			function stop() {
				document.getElementById("left").value = 0;
				document.getElementById("right").value = 0;
				document.getElementById("left").dispatchEvent(new Event("change"));
				document.getElementById("right").dispatchEvent(new Event("change"));
			}

			// Event listeners for forward, backward, and stop buttons
			document
				.getElementById("forwardButton")
				.addEventListener("click", setForwardSpeed);
			document
				.getElementById("backwardButton")
				.addEventListener("click", setBackwardSpeed);
			document.getElementById("leftButton").addEventListener("click", left);
			document.getElementById("rightButton").addEventListener("click", right);
			document.getElementById("stopButton").addEventListener("click", stop);

			// Event listeners for keydown events
			document.addEventListener("keydown", function (event) {
				switch (event.key) {
					case "w": // Forward
						setForwardSpeed();
						break;
					case "s": // Backward
						setBackwardSpeed();
						break;
					case "a": // Left
						left();
						break;
					case "d": // Right
						right();
						break;
					case " ": // Stop
						stop();
						break;
				}
			});
		</script>
	</body>
</html>
